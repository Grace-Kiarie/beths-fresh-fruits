  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();
  
      const name = document.getElementById("fullName").value;
      const phone = document.getElementById("phoneNumber").value;
      const location = document.getElementById("location").value;
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const quantities = document.querySelectorAll("input[type='number']");
      let order = "";
  
      // ‚úÖ Add basket deal if selected
      const selectedBasket = document.querySelector("input[name='basket']:checked");
      if (selectedBasket) {
        order += `üß∫ ${selectedBasket.value}\n`;
      }
  
      // ‚úÖ Add regular items
      checkboxes.forEach((checkbox, index) => {
        if (checkbox.checked) {
          const qty = quantities[index].value || 1;
          order += `‚Ä¢ ${checkbox.value} - ${qty}\n`;
        }
      });
  
      if (order === "") {
        alert("Please select at least one item or a basket deal.");
        return;
      }
  
      const message = `Hello, I‚Äôd like to order:\n\n${order}\nüìç Location: ${location}\nüë§ Name: ${name}\nüìû Phone: ${phone}`;
